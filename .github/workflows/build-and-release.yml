name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew || echo "gradlew not found, will use gradle wrapper"
      
    - name: Build with Gradle
      run: ./gradlew build --no-daemon
      
    - name: Get version from tag or input
      id: get_version
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi
    
    - name: Get mod version from gradle.properties
      id: get_mod_version
      run: |
        MOD_VERSION=$(grep "mod_version=" gradle.properties | cut -d'=' -f2)
        echo "mod_version=$MOD_VERSION" >> $GITHUB_OUTPUT
        echo "JAR file will be: neodiscover-$MOD_VERSION.jar"
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get_version.outputs.version }}
        name: Release ${{ steps.get_version.outputs.version }}
        body: |
          NeoDiscover Plugin Release ${{ steps.get_version.outputs.version }}
          
          ## Changes
          - See commit history for details
          
          ## Installation
          1. Download the JAR file below
          2. Place it in your server's `mods` folder
          3. Restart your server
        files: ./build/libs/neodiscover-${{ steps.get_mod_version.outputs.mod_version }}.jar
        draft: false
        prerelease: false
        token: ${{ secrets.GITHUB_TOKEN }}
